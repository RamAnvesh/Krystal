plugins {
    id 'java-platform'
}

dependencies {
    constraints {
        api 'com.flipkart.krystal:com.flipkart.krystal.gradle.plugin:' + project.krystal_version
        api 'com.flipkart.krystal:krystal-common:' + project.krystal_version
        api 'com.flipkart.krystal:krystal-visualization:' + project.krystal_version
        api 'com.flipkart.krystal:vajram-codegen-common:' + project.krystal_version
        api 'com.flipkart.krystal:vajram-codegen:' + project.krystal_version
        api 'com.flipkart.krystal:vajram-guice:' + project.krystal_version
        api 'com.flipkart.krystal:vajram-java-sdk:' + project.krystal_version
        api 'com.flipkart.krystal:vajram-json-codegen:' + project.krystal_version
        api 'com.flipkart.krystal:vajram-json:' + project.krystal_version
        api 'com.flipkart.krystal:vajram-krystex:' + project.krystal_version
        api 'com.flipkart.krystal:vajram-protobuf3-codegen:' + project.krystal_version
        api 'com.flipkart.krystal:vajram-protobuf3:' + project.krystal_version
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = project.group
            artifactId = project.name
            version = project.version
            from components.javaPlatform
        }
    }
}
