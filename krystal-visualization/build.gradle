description 'Plugin for the visualization layer for Krystal. Includes static call graph visualizations.'

dependencies {
    api project(':vajram-java-sdk')
    api project(':vajram-krystex')

    implementation 'com.fasterxml.jackson.core:jackson-databind'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.flipkart.krystal'
            artifactId = project.name
            version = project.krystal_version
            from components.java
        }
    }
}