dependencies {
    api platform("io.quarkus.platform:quarkus-bom:${quarkus_version}")

    api 'io.quarkus:quarkus-arc'
    api 'io.quarkus:quarkus-core'
    api 'io.vertx:vertx-web'
    api 'org.jboss.resteasy:resteasy-vertx'
    api project(':lattice:extensions:rest:lattice-rest')
    api project(':lattice:extensions:rest:lattice-rest-api')
    api project(':lattice:lattice-core')

    implementation 'io.quarkus.vertx.utils:quarkus-vertx-utils'
    implementation 'io.quarkus:quarkus-vertx'
    implementation 'jakarta.ws.rs:jakarta.ws.rs-api'
    implementation project(':vajram:extensions:json:vajram-json')
}

extraJavaModuleInfo {
    failOnMissingModuleInfo = false
}